    <script>
      async function getSlide() {
        const response = await fetch(
          `https://amu-admin.webclub.uz/api/slides/${localStorage.getItem("slug")}`
        );
        const data1 = await response.json();
        const slider = data1.item;
        let blog1 = `

          <img
                        src="https://amu-admin.webclub.uz/images/${slider.image}"
                        alt=""
                      />
            `;
        document
          .querySelector(".proj-header__image")
          .insertAdjacentHTML("afterbegin", blog1);

        document
          .querySelector(".proj-header__thumb")
          .insertAdjacentHTML("afterbegin", blog1);

        //   proj-header__title

        let blog2 = `
          ${slider.translations.filter((lang) => lang.locale == "uz")[0].title}
              `;
        document
          .querySelector(".proj-header__title")
          .insertAdjacentHTML("afterbegin", blog2);

        let blog3 = `
                      <p>
                          ${
                            slider.translations.filter(
                              (lang) => lang.locale == "uz"
                            )[0].description
                          }
                      </p>
              `;
        document
          .querySelector(".proj-header__text")
          .insertAdjacentHTML("afterbegin", blog3);
      }

      async function getNews() {
        const response = await fetch("https://amu-admin.webclub.uz/api/news");
        const data1 = await response.json();
        const news = data1.items;

        let blognews = news.map((neww) => {
          return `
              <div class="series-wrp__item">
                        <div class="series-card series-card_small">
                          <a
                            class="series-card__link"
                            href="/news.html"
                            id=${neww.id}
                            onclick="newsSess(event)"
                          ></a>
                          <div class="series-card__image">
                            <img
                              src="https://amu-admin.webclub.uz/images/${neww.image}"
                              alt=""
                            />
                          </div>
                          <div class="series-card__content">
                            <div class="series-card__mini-info">
                              <strong>${neww.translations.filter(lang => lang.locale =='uz')[0].title}</strong>
                            </div>
                          </div>
                        </div>
                      </div>
              `;
        });
        let blogHTML = blognews.join("");

        document
          .querySelector(".series-wrp__list")
          .insertAdjacentHTML("afterbegin", blogHTML);
      }
      function newsSess(event) {
        localStorage.setItem("newsSlug", event.target.id);
      }
      window.addEventListener("DOMContentLoaded", () => {
        getSlide();
        getNews();
      });
    </script>

    <script>
      let burger = document.querySelector(".menu.btn1");
      let header = document.querySelector(".header");
      burger.addEventListener("click", () => {
        header.classList.toggle("opened");
      });
